version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: prometheus-grafana_prometheus_1
      APP_PORT: 4141

  prometheus:
    image: prom/prometheus
    restart: on-failure
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml
      - ${APP_DATA_DIR}/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    links:
      - alertmanager:alertmanager
    ports:
      - 9090:9090